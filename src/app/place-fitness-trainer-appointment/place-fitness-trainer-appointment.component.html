<form [formGroup]="fitnessForm" (ngSubmit)="onSubmit()" class="fitnessForm jumbotron bg-primary m-5 text-white">
    <label><h2>Personal Information</h2></label>
  
    <div class="form-group">
      <label>
        First Name:
        <input
          type="text"
          formControlName="firstname"
          placeholder="First Name"
          required
        />
      </label>
    </div>
  
    <div class="form-group">
      <label>
        Last Name:
        <input
          type="text"
          formControlName="lastname"
          placeholder="Last Name"
          required
        />
      </label>
    </div>
  
    <div class="form-group">
      <label>
        Age:
        <input type="text" formControlName="age" placeholder="Age" required />
      </label>
    </div>
    <div class="form-group">
      <label>
        Email:
        <input type="text" formControlName="email" placeholder="Email" required />
      </label>
    </div>
    <div class="form-group">
      <label>
        PhoneNumber:
        <input
          type="text"
          formControlName="phonenumber"
          placeholder="Phone Number"
          required
        />
      </label>
    </div>
    <hr />
    <div class="form-group">
      <h3>Address</h3>
  
      <label>
        streetAddress:
        <input
          type="text"
          formControlName="streetaddress"
          placeholder="Street Address"
          required
        />
      </label>
    </div>
    <div class="form-group">
      <label>
        City:
        <input type="text" formControlName="city" placeholder="city" required />
      </label>
    </div>
    <div class="form-group">
      <label>
        State:
        <input type="text" formControlName="state" placeholder="State" required />
      </label>
    </div>
    <div class="form-group">
      <label>
        Country:
        <input
          type="text"
          formControlName="country"
          placeholder="country"
          required
        />
      </label>
    </div>
    <div class="form-group">
      <label>
        Pin Code:
        <input
          type="number"
          formControlName="pincode"
          minLength="6"
          maxLength="6"
          required
          placeholder="Pin Code"
        />
      </label>
    </div>
  
   
    <div class="form-group">
      <label for="Trainerpreference">Trainerpreference:</label>
      <div>
        <input
          id="male"
          type="radio"
          value="male"
          name="trainerpreference"
          formControlName="trainerpreference"
        />
        <label for="male">Male</label>
      </div>
  
      <div>
        <input
          id="female"
          type="radio"
          value="female"
          name="trainerpreference"
          formControlName="trainerpreference"
        />
        <label for="female">Female</label>
      </div>
      <div>
        <input
          id="nopreference"
          type="radio"
          value="no preference"
          name="trainerpreference"
          formControlName="trainerpreference"
        />
        <label for="nopreference">no preference</label>
      </div>
    </div>
  
    <div class="form-group">
      <label for="physiotherapist">do you want physiotherapist:</label>
      <div>
        <input
          id="yes"
          type="radio"
          value="yes"
          name="physiotherapist"
          formControlName="physiotherapist"
        />
        <label for="yes">Yes</label>
      </div>
  
      <div>
        <input
          id="no"
          type="radio"
          value="no"
          name="physiotherapist"
          formControlName="physiotherapist"
        />
        <label for="no">No</label>
      </div>
    </div>
    <div class="form-group">
      <label for="packages">select a package:</label>
  
      <div>
        <input
          id="500"
          type="radio"
          value="500"
          name="packages"
          formControlName="packages"
          (change)="setAmount($event)"
        />
        <label for="500">One time assessment only (INR 500)</label>
      </div>
  
      <div>
        <input
          id="400"
          type="radio"
          value="400"
          name="packages"
          (change)="setAmount($event)"
          formControlName="packages"
          (change)="setAmount($event)"
        />
        <label for="400">Four Weekly Session (INR 400)</label>
      </div>
      <div>
        <input
          id="300"
          type="radio"
          value="300"
          name="packages"
          formControlName="packages"
          (change)="setAmount($event)"
        />
        <label for="300">12 Week Session (300)</label>
      </div>
    </div>
    <div class="form-group">
      <label>
        INR:
        <input
          type="number"
          formControlName="inr"
          placeholder="INR"
          value="100"
          required
        />
      </label>
      &nbsp;
      <label>
        Paisa:
        <input
          type="number"
          value=".10"
          formControlName="paisa"
          placeholder="Paisa"
          required
        />
      </label>
    </div>
  
    <button type="submit" class="btn btn-success" [disabled]="!fitnessForm.valid">
      Submit
    </button>
  </form>
